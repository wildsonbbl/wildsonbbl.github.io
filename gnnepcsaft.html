<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="GNNPCSAFT Web App" />
    <meta
      name="keywords"
      content="HTML, CSS, GNNPCSAFT, PC-SAFT, PCP-SAFT, PCSAFT, GNN, EoS, DWSIM, FeOs"
    />
    <meta name="author" content="Wildson B B Lima" />
    <title>GNNPCSAFT</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        color: #333;
      }
      .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      h1 {
        text-align: center;
      }
      .download-button {
        display: block;
        width: 200px;
        margin: 20px auto;
        padding: 10px;
        text-align: center;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      .download-button:hover {
        background-color: #0056b3;
      }
      code {
        background-color: #f7f7f7;
        padding: 2px 4px;
        font-family: monospace;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>GNNPCSAFT</h1>
      <p>
        This web app uses a
        <a
          href="https://github.com/wildsonbbl/gnnepcsaft"
          target="_blank"
          rel="noopener"
          >GNNPCSAFT model</a
        >
        to estimate
        <abbr title="Perturbed Chain Statistical Associating Fluid Theory"
          >PC-SAFT</abbr
        >
        parameters.
      </p>
      <p>Web app is offline for now, considerer the following options:</p>
      <ul>
        <li>
          <a href="https://github.com/wildsonbbl/gnnepcsaftcli"
            >GNNPCSAFT CLI</a
          >
        </li>
        <li>
          <a href="https://github.com/wildsonbbl/gnnpcsaftapp"
            >GNNPCSAFT APP (Kivy Desktop App)</a
          >
        </li>
        <li>
          <a href="https://github.com/wildsonbbl/gnnepcsaft_mcp_server"
            >GNNPCSAFT MCP</a
          >
        </li>
        <li>
          <a href="https://github.com/wildsonbbl/gnnepcsaftwebapp"
            >GNNPCSAFT Web App (Docker/Electron)</a
          >
        </li>
        <li>
          <a href="https://github.com/wildsonbbl/gnnpcsaftchat"
            >GNNPCSAFT Chat (Docker/Electron)</a
          >
        </li>
      </ul>
    </div>
  </body>
</html>
